<h3>Todos List</h3>

@if (!todoItems().length) {
    <p>Loading...</p>
}

<form>
    <label>Filter Todos</label>
    <input name="searchTerm" [(ngModel)]="searchTerm" placeholder="Search todos..." />
</form>

<ul class="todos">
    @for (todo of todoItems(); track todo.id) {
       <app-todo-item (todoToggled)="updateTodoItem($event)"  [todo]="todo"/>
    }
</ul>
